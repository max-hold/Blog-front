<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanssen Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-default: #ffffff;
        --bg-muted: #f6f6f6;
        --bg-muted-2: #ececec;
        --bg-primary: #0e1011;
        --text-default: #0e1011;
        --text-muted: rgba(14, 16, 17, 0.5);
        --text-inverse: #ffffff;
        --text-inverse-muted: rgba(255, 255, 255, 0.6);
      }
      .dark {
        --bg-default: #0e1011;
        --bg-muted: #1c1f21;
        --bg-muted-2: #2a2d30;
        --bg-primary: #ffffff;
        --text-default: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.6);
        --text-inverse: #0e1011;
        --text-inverse-muted: rgba(14, 16, 17, 0.6);
      }
      body {
        background-color: var(--bg-default);
        color: var(--text-default);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bg-default': 'var(--bg-default)',
              'bg-muted': 'var(--bg-muted)',
              'bg-muted-2': 'var(--bg-muted-2)',
              'bg-primary': 'var(--bg-primary)',
              'text-default': 'var(--text-default)',
              'text-muted': 'var(--text-muted)',
              'text-inverse': 'var(--text-inverse)',
              'text-inverse-muted': 'var(--text-inverse-muted)',
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
